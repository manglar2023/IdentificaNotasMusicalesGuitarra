<!DOCTYPE html>
<html>
<head>
	<title>Identificar Notas</title>
	<script>
		function generarCombinacion() {
			// Array de notas musicales naturales y alteradas
			var notas = ["Do", "Do#", "Reb", "Re", "Re#", "Mib", "Mi", "Fa", "Fa#", "Solb", "Sol", "Sol#", "Lab", "La", "La#", "Sib", "Si"];

			// Generar un número aleatorio del 1 al 6
			var numero = Math.floor(Math.random() * 6) + 1;

			// Generar una nota musical aleatoria
			var nota = notas[Math.floor(Math.random() * notas.length)];

			// Obtener los valores especificados por el usuario
			var tamano = document.getElementById("tamano").value;
			var color = document.getElementById("color").value;
			var tiempo = document.getElementById("tiempo").value;

			// Crear el texto a mostrar
			var texto = "<span style='font-size: " + tamano + "px; color: " + color + ";'>" + numero + " " + nota + "</span>";

			// Mostrar el texto en la página
			document.getElementById("combinacion").innerHTML = texto;

			// Esperar el tiempo especificado y generar una nueva combinación
			setTimeout(generarCombinacion, tiempo * 1000);
		}
	</script>
</head>
<body>
	<h1>Identifica la Nota en el Mástil</h1>
	<p>Especifique tamaño, color y tiempo de espera:</p>
	<form>
		<label for="tamano">Tamaño (solo número):</label>
		<input type="number" id="tamano" value="16"><br>
		<label for="color">Color:</label>
		<select id="color">
			<option value="black">Negro</option>
			<option value="red">Rojo</option>
			<option value="blue">Azul</option>
			<option value="green">Verde</option>
			<option value="yellow">Amarillo</option>
			<option value="purple">Púrpura</option>
		</select><br>
		<label for="tiempo">Tiempo de espera (segundos):</label>
		<input type="number" id="tiempo" value="1"><br>
	</form>
	<h1>Cuerda y Nota:</h1>
	<div id="combinacion"></div>
	<script>
		generarCombinacion();
	</script>
</body>
</html>
