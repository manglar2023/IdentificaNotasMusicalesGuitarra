<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Identificar Notas</title>
    <style>
        /* Contenedor para centrar horizontal y verticalmente */
        #combinacion {
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            height: 100vh; /* Usar toda la altura de la pantalla */
            text-align: center; /* Alineación de texto */
        }
    </style>
    <script>
        function generarCombinacion() {
            const notas = ["Do", "Do#", "Reb", "Re", "Re#", "Mib", "Mi", "Fa", "Fa#", "Solb", "Sol", "Sol#", "Lab", "La", "La#", "Sib", "Si"];

            const numero = Math.floor(Math.random() * 6) + 1;
            const nota = notas[Math.floor(Math.random() * notas.length)];

            // Verificar que elementos de entrada estén definidos
            const colorElement = document.getElementById("color");
            const tiempoElement = document.getElementById("tiempo");
            
            if (!colorElement || !tiempoElement) {
                console.error("Elementos de entrada no encontrados");
                return;
            }

            const color = colorElement.value;
            const tiempo = parseInt(tiempoElement.value, 10); // Convertir a número

            // Ajustar tamaño de fuente para evitar saltos
            const tamano = Math.min(window.innerWidth, window.innerHeight) * 0.4;

            const texto = `<span style='font-size: ${tamano}px; color: ${color};'>${numero} ${nota}</span>`;

            // Mostrar el texto centrado en la pantalla
            document.getElementById("combinacion").innerHTML = texto;

            // Aumentar tiempo de espera para evitar ejecución excesiva
            setTimeout(generarCombinacion, tiempo * 2000);
        }

        // Desactivar el evento de redimensionamiento para evitar cambios inesperados
        // window.addEventListener("resize", generarCombinacion);

    </script>
</head>
<body>
    <h1>Identificar Notas</h1>
    <p>Especifique color y tiempo de espera:</p>
    <form>
        <label para="color">Color:</label>
        <select id="color">
            <option value="black">Negro</option>
            <option value="red">Rojo</option>
            <option value="blue">Azul</option>
            <option value="green">Verde</option>
            <option value="yellow">Amarillo</option>
            <option value="purple">Púrpura</option>
        </select><br>
        <label para="tiempo">Tiempo de espera (segundos):</label>
        <input type="number" id="tiempo" value="2"><br> <!-- Aumentar el valor por defecto -->
    </form>

    <div id="combinacion"></div> <!-- Contenedor para texto centrado -->

    <script>
        generarCombinacion(); /* Generar la primera combinación */
    </script>
</body>
</html>
