<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Identificar Notas</title>
    <style>
        /* Contenedor para centrar horizontal y verticalmente */
        #combinacion {
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            height: 100vh; /* Usar toda la altura de la pantalla */
            text-align: center; /* Alineación de texto */
        }
    </style>
    <script>
        function generarCombinacion() {
            // Array de notas musicales naturales y alteradas
            var notas = ["Do", "Do#", "Reb", "Re", "Re#", "Mib", "Mi", "Fa", "Fa#", "Solb", "Sol", "Sol#", "Lab", "La", "La#", "Sib", "Si"];

            // Generar un número aleatorio del 1 al 6
            var numero = Math.floor(Math.random() * 6) + 1;

            // Generar una nota musical aleatoria
            var nota = notas[Math.floor(Math.random() * notas.length)];

            // Obtener el color y tiempo especificados por el usuario
            var color = document.getElementById("color").value;
            var tiempo = document.getElementById("tiempo").value;

            // Calcular el tamaño de fuente automáticamente
            var tamano = Math.min(window.innerWidth, window.innerHeight) * 0.6; // 60% del tamaño menor entre ancho y alto

            // Crear el texto a mostrar
            var texto = `<span style='font-size: ${tamano}px; color: ${color};'>${numero} ${nota}</span>`;

            // Mostrar el texto centrado en la pantalla
            document.getElementById("combinacion").innerHTML = texto;

            // Esperar el tiempo especificado y generar una nueva combinación
            setTimeout(generarCombinacion, tiempo * 1000);
        }

        // Ajustar el tamaño de fuente automáticamente al cambiar la ventana
        window.addEventListener("resize", generarCombinacion);
    </script>
</head>
<body>
    <h1>Identificar Notas</h1>
    <p>Especifique color y tiempo de espera:</p>
    <form>
        <label para="color">Color:</label>
        <select id="color">
            <option value="black">Negro</option>
            <option value="red">Rojo</option>
            <option value="blue">Azul</option>
            <option value="green">Verde</option>
            <option value="yellow">Amarillo</option>
            <option value="purple">Púrpura</option>
        </select><br>
        <label para="tiempo">Tiempo de espera (segundos):</label>
        <input type="number" id="tiempo" value="1"><br>
    </form>

    <div id="combinacion"></div> <!-- Contenedor para texto centrado -->

    <script>
        generarCombinacion(); /* Generar la primera combinación */
    </script>
</body>
</html>
